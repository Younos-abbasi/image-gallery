<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Sign in form</title>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <img src="images/logo.png" alt="a gray cat portrait" />
        <h1>Image gallery Store</h1>
        <p>Sign in to buy images</p>
      </header>
      <form action="#" method="post">
        <fieldset>
          <legend>Email address</legend>
          <label for="Email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              min="5"
              max="10"
              pattern="[0-5a-z]{8,}"
              placeholder="Enter your password"
            required />
          </label>
        </fieldset>
        <button class="btn">
          <a href="/gallery.html">Sign in</a>
        </button>
    </div>
    <div class="wraper">
      <div class="sub-container">
        <p>Sign in with social media</p>
        <p>New user?Create an account</p>
      </div>
    </div>
    </form>
  </body>
</html>
